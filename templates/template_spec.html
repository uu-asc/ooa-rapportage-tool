<h4>{{ title }}</h4>
{{ undertitle }}
<div class="altair" id="{{ vis }}"></div>
<script>
    var spec = {{ json }};
    var embedOpt = {"mode": "vega-lite", "actions": {"export": true, "source": false, "editor": false}};

    const {{ el }} = document.getElementById('{{ vis }}');
    vegaEmbed("#{{ vis }}", spec, embedOpt);
</script>
